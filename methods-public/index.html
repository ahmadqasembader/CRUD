<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CRUD Application</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h5>CRUD Application</h5>
        <div>
          <a href="index.html">regular </a>
        </div>
      </div>
    </nav>
    <main>
      <form action="/" method="POST">
        <h3>Sign Up</h3>
        <div class="form-row">
          <label for="name"> Enter username </label>
          <input type="text" name="username" id="username" autocomplete="false" />

          <label for="name"> Enter Name </label>
          <input type="text" name="name" id="name" autocomplete="false" />

          <label for="name"> Enter Email </label>
          <input type="email" name="Email" id="email" autocomplete="false" />

          <label for="name"> Enter Password </label>
          <input type="password" name="password" id="password" autocomplete="false" />

        </div>
        <button type="submit" class="block">submit</button>
      </form>
    </main>
  </body>
</html>
